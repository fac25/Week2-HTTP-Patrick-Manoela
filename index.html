<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website that lets you search and save favourite recipes."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
    <title>Lasagna-me</title>
  </head>
  <body>
    <div class="loader"><p>Loading...</p></div>
    <!-- Navbar (sit on top) -->
    <nav class="lz-top">
      <div
        class="lz-bar lz-white lz-padding lz-card"
        style="letter-spacing: 4px"
      >
        <a href="#home" class="lz-bar-item lz-button">LAZAGNA-ME</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="lz-right lz-hide-small">
          <button
            aria-label="Sign In"
            class="sign-in lz-bar-item lz-button lz-wide"
          >
            Sign in
          </button>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="lz-display-container lz-wide" id="home">
      <img class="lz-image" src="img/hero.jpg" alt="Lasagna" width="1600" />
      <div class="lz-display-bottomleft lz-padding-large lz-opacity">
        <h1 class="lz-large">RECIPE FINDER & BINDER</h1>
      </div>
    </header>

    <hr />

    <div class="notifications"></div>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar__header">
        <h2 class="sidebar__title">Sign In</h2>
        <button aria-label="Close Sidebar" class="sidebar__close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="sidebar__recipes"></div>
      <div class="sidebar__default-content">
        <form class="sidebar__form" onsubmit="return false" autocomplete="on">
          <ul class="sidebar__errors"></ul>
          <label class="sidebar__label" for="username">Username</label>
          <input
            class="sidebar__input"
            id="username"
            type="text"
            placeholder="Your username"
            required
          />
          <label class="sidebar__label" for="password">Password</label>
          <input
            class="sidebar__input"
            id="password"
            type="password"
            placeholder="Your password"
            required
          />
          <div class="sidebar__buttons-wrapper">
            <button class="sidebar__register">Register</button>
            <button class="sidebar__sign-in btn" type="button">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Page content -->
    <main>
      <div
        class="lz-content lz-row-padding lz-light-grey lz-padding-64 lz-container"
        style="max-width: 100%"
      >
        <div class="wrapper">
          <i class="search-icon fa-solid fa-magnifying-glass"></i>
          <input
            placeholder="Search"
            type="search"
            class="search search__input"
          />
          <button class="search__button button-8">Search</button>
        </div>
      </div>

      <div class="recipes lz-padding-16 lz-center grid-container"></div>

      <template class="card--template">
        <div class="card flex">
          <div>
            <img class="card__image" />
          </div>
          <h4 class="card__name"></h4>
          <ul class="card__ingredients"></ul>
          <ol class="card__instructions"></ol>
          <div class="card__buttons">
            <a class="card__see-more">See more</a>
            <button class="card__save">
              <i class="fa-heart fa-regular"></i>
            </button>
          </div>
        </div>
      </template>

      <hr />
    </main>
    <!-- Footer -->
    <footer class="lz-center lz-light-grey lz-padding-32">
      <p>2022 All rights reserved. <strong>Lasagna-me</strong></p>
    </footer>

    <script src="main.js"></script>

    <!-- Font Awesome Icon Library -->
    <script
      src="https://kit.fontawesome.com/248cd170f1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
