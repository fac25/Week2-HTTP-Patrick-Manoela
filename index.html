    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A website that lets you search and save favourite recipes.">

    <title>Lasagna-me</title>

  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div
        class="w3-bar w3-white w3-padding w3-card"
        style="letter-spacing: 4px"
      >
        <a href="#home" class="w3-bar-item w3-button">LAZAGNA-ME</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="#sign-in" class="sign-in w3-bar-item w3-button">Sign-in</a>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-wide" id="home">
      <img
        class="w3-image"
        src="img/hero.jpg"
        alt="Lasagna"
        width="1600"
      />
      <div class="w3-display-bottomleft w3-padding-large w3-opacity">
        <h1 class="w3-large">RECIPE FINDER & BINDER</h1>
      </div>
    </header>

    <hr />

    <div class="notifications"></div>

    <div class="side-bar">
      <div class="side-bar__header">
        <h2 class="side-bar__title">Sign In</h2>
        <i class="side-bar__close fa-solid fa-xmark"></i>
      </div>
      <div class="side-bar__recipes"></div>
      <div class="side-bar__default-content">
        <form class="side-bar__form" onsubmit="return false">
          <label class="side-bar__label" for="name">Username</label>
          <input
            class="side-bar__input"
            id="username"
            type="text"
            placeholder="Your username"
            required
          />
          <label class="side-bar__label" for="question">Password</label>
          <input
            class="side-bar__input"
            id="password"
            type="password"
            placeholder="Your password"
            required
          />
          <div class="side-bar__buttons-wrapper">
            <button class="side-bar__register">Register</button>
            <button class="side-bar__sign-in btn" type="button">Sign In</button>
          </div>
        </form>
      </div>
    </div>
