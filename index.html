<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <linkhttp://127.0.0.1:5500/index.html
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
    rel="stylesheet" />
    <title>Lasagna-me</title>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <nav class="w3-top">
      <div
        class="w3-bar w3-white w3-padding w3-card"
        style="letter-spacing: 4px"
      >
        <a href="#home" class="w3-bar-item w3-button">LAZAGNA-ME</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="#search" class="w3-bar-item w3-button">Search</a>
          <button class="sign-in w3-bar-item w3-button">Sign in</button>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="w3-display-container w3-wide" id="home">
      <img
        class="w3-image"
        src="img/lasagna2.jpg"
        alt="Lasagna"
        width="1600"
        height="800"
      />
      <div class="w3-display-bottomleft w3-padding-large w3-opacity">
        <h1 class="w3-large">RECIPE FINDER & BINDER</h1>
      </div>
    </header>

    <hr />

    <div class="notifications"></div>

    <div class="sidebar" inert>
      <div class="sidebar__header">
        <h2 class="sidebar__title">Sign In</h2>
        <button class="sidebar__close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="sidebar__recipes"></div>
      <div class="sidebar__default-content">
        <form class="sidebar__form" onsubmit="return false" autocomplete="on">
          <ul class="sidebar__errors"></ul>
          <label class="sidebar__label" for="username">Username</label>
          <input
            class="sidebar__input"
            id="username"
            type="text"
            placeholder="Your username"
            required
          />
          <label class="sidebar__label" for="password">Password</label>
          <input
            class="sidebar__input"
            id="password"
            type="password"
            placeholder="Your password"
            required
          />
          <div class="sidebar__buttons-wrapper">
            <button class="sidebar__register">Register</button>
            <button class="sidebar__sign-in btn" type="button">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Page content -->
    <main>
      <div
        class="w3-content w3-row-padding w3-light-grey w3-padding-64 w3-container"
        style="max-width: 100%"
      >
        <div class="wrapper" id="search">
          <i class="search-icon fa-solid fa-magnifying-glass"></i>
          <input
            placeholder="Search"
            type="search"
            class="search search__input"
          />
          <button class="search__button button-8">Search</button>
        </div>
      </div>
      <div class="recipes w3-padding-16 w3-center grid-container"></div>

      <template class="card--template">
        <div class="card flex">
          <div>
            <img class="card__image" />
          </div>
          <h4 class="card__name"></h4>
          <ul class="card__ingredients"></ul>
          <ol class="card__instructions"></ol>
          <div class="card__buttons">
            <a class="card__see-more">See more</a>
            <button class="card__save">
              <i class="fa-heart fa-regular"></i>
            </button>
          </div>
        </div>
      </template>

      <hr />
    </main>

    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-32">
      <p>
        Powered by
        <a
          href="https://www.w3schools.com/w3css/default.asp"
          target="_blank"
          class="w3-hover-text-green"
          >w3.css</a
        >
      </p>
    </footer>

    <script type="module" src="main.js"></script>

    <!-- Font Awesome Icon Library -->
    <script
      src="https://kit.fontawesome.com/248cd170f1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
